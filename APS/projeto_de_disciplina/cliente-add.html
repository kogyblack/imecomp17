<div id="content">
  <div id="clientes">
    <div id="page"><h2>Adicionar Cliente</h2></div>
    <div>
      <table class="table table-form">
        <tr><th></th><th></th></tr>
        <tr>
          <td style="width:300px;">Nome:</td>
          <td><div class="styled bordered">
              <input type="text" name="nome" placeholder="Nome do Cliente">
          </div></td>
        </tr>
        <tr>
          <td>Telefone:</td>
          <td><div class="styled bordered">
              <input type="text" name="telefone" placeholder="Telefone">
          </div></td>
        </tr>
      </table>
      <br />
      <table class="table table-form">
        <tr>
          <th>Locais</th>
          <th></th>
        </tr>
        <tr>
          <td style="width:300px;">Endereço:</td>
          <td style="width:10px;">
            <div class="styled bordered">
              <select>
                <option value="residencial">Residencial</option>
                <option value="comercial">Comercial</option>
              </select>
            </div>
          </td>
          <td><div class="styled bordered">
              <input type="text" name="local" placeholder="Endereço">
          </div></td>
        </tr>
        <tr>
          <td style="width:300px;">Endereço:</td>
          <td style="width:10px;">
            <div class="styled bordered">
              <select class="bordered">
                <option value="residencial">Residencial</option>
                <option value="comercial">Comercial</option>
              </select>
            </div>
          </td>
          <td><div class="styled bordered">
              <input type="text" name="local" placeholder="Endereço">
          </div></td>
        </tr>
        <tr>
          <td><div class="styled">
            <button type="button">Novo Local</button>
          </div></td>
        </tr>
      </table>
      <br />
      <div class="styled">
        <button type="button">Adicionar Cliente</button>
      </div>
    </div>
  </div>
</div>
